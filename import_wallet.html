<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>导入钱包</title>
    <link rel="stylesheet" href="css/create_wallet.css">
    <script src="js/flexble.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
<div class="header back">
    导入钱包
    <s class="scan"></s>
    <i class="back"></i>
</div>
<ul class="tabs clear">
    <li class="active">助记词</li>
    <li>官方钱包</li>
</ul>
<div class="form_box">
    <textarea placeholder="助记词，按空格分隔"></textarea>
    <select name="" id="" class="one_line_input">
        <option value="1" selected>m/44'/60'/0'/0/0</option>
        <option value="2" selected>m/44'/60'/0'/0/0</option>
        <option value="3" selected>m/44'/60'/0'/0/0</option>
        <option value="4" selected>m/44'/60'/0'/0/0</option>
    </select>
    <input type="password" placeholder="密码" class="one_line_input">
    <input type="password" placeholder="确认密码" class="one_line_input">
    <input type="text" placeholder="密码提示信息(可不填)" class="one_line_input">
    <div class="agreement">
        <i class="ckb"></i>
        我已经仔细阅读并同意 <a href="#" class="theme_color">服务及隐私条款</a>
    </div>
    <a href="#" class="btn_1">开始导入</a>
    <div class="theme_color">
        <a href="#">什么是助记词</a>
    </div>
</div>
<div class="form_box hide">
    <p>直接复制粘贴以太坊官方钱包keystore文件内容至输入框。或者通过生成keystore内容的二维码，扫描录入。</p>
    <textarea placeholder="keystore 文本内容"></textarea>
    <input type="password" placeholder="Keystore 密码" class="one_line_input">
    <div class="agreement">
        <i class="ckb"></i>
        我已经仔细阅读并同意 <a href="#" class="theme_color">服务及隐私条款</a>
    </div>
    <a href="#" class="btn_1">开始导入</a>
    <div class="theme_color">
        <a href="#">什么是 keystore?</a>
    </div>
</div>
<script>
    $(".tabs li").click(function(){
        if(!$(this).hasClass('active')){
            var index = $(this).index();
            $('.form_box').hide().eq(index).show();
            $(this).addClass('active').siblings().removeClass('active');
        }
    })
</script>
</body>
</html>
